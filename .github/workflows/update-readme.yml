name: Update README

on:
  pull_request:
    paths:
      - "test2.json"
      - "generate_readme.py"
      - ".github/workflows/update-readme.yml"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate README
        run: python generate_readme.py

      - name: Check diff
        run: |
          if git diff --quiet README.md; then
            echo "README.md уже актуален."
          else
            echo "README.md не соответствует данным test2.json. Запустите python generate_readme.py."
            git --no-pager diff README.md
            exit 1
          fi
